<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<title>Curriculum</title>
	</head>
	<body>
		<h4 style="color: steelblue">
			___Powered by Linkedln_____________________________________________
		</h4>
		<div class="jumbotron bg-light p-2 m-4 rounded-5">
			<h1 class="display-6">
				${profile.name} ${profile.surname} ${profile.title}
			</h1>
			<span class="m-5"><b>Email: </b>${profile.email}</span>
			<div class="container">
				<div class="row">
					<div class="col-3">
						<img src="${profile.image}" width="200" height="250" />
					</div>
					<div class="col-9">
						<p class="lead">
							<span class=""><b>Location: </b>${profile.area}</span>
							<span class="m-2"
								><h4
									style="
										color: steelblue;
										text-decoration: underline;
										font-weight: bold;
										font-family: Arial, Helvetica, sans-serif;
									"
								>
									ABOUT ME
								</h4>
								<p class="m-3 mt-0">${profile.bio}</p>
							</span>
						</p>
					</div>
				</div>
			</div>
			<hr class="my-4" />
		</div>

		<h4
			style="
				color: steelblue;
				text-decoration: underline;
				font-weight: bold;
				font-family: Arial, Helvetica, sans-serif;
			"
		>
			EXPERIENCE
		</h4>
	</body>
</html>
